<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <link rel="stylesheet" href="../static/layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
</head>
<body>

<div class="layui-carousel" id="test1">
    <div carousel-item>
        <div><img width="100%" height="100%"  src="../static/layuimini/images/index/1.png"></div>
        <div><img width="100%" height="100%"  src="../static/layuimini/images/index/2.jpg"></div>
        <div><img width="100%" height="100%"  src="../static/layuimini/images/index/3.jpg"></div>
        <div><img width="100%" height="100%"  src="../static/layuimini/images/index/4.jpg"></div>
    </div>
</div>
<!-- 条目中可以是任意内容，如：<img src=""> -->

<script src="../static/layuimini/lib/layui-v2.5.5/layui.js"></script>
<script>
    layui.use('carousel', function(){
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            ,width: '100%' //设置容器宽度
            ,arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });
    });
</script>
<script>

</script>
</body>
</html>
